<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

    <meta charset="utf-8">
    <title>Problema 2</title>

    <style>

        table, td{
            border: 1px solid blue;
        }

    </style>

</head>

<body onload = "sendToServer(0)">

<div id="container"> </div>

</body>

<script>

    let nr = 0;

    function next(){

        nr++;
        sendToServer(nr);

    }

    function prev(){

        if(nr == 0)
            return;

        nr--;
        sendToServer(nr);

    }

    function sendToServer(number){

        var xhttp;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("container").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "http://localhost/pw/labAjax/p2.php?id="+number, true);
        xhttp.send(null);

    }


</script>

</html>
