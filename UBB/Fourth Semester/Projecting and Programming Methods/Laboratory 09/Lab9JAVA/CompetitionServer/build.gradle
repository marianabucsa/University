plugins {
    id 'java'
    id 'application'
}

group 'com'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application{
    mainClass='StartServer'
}


dependencies {
    implementation project (':CompetitionModel')
    implementation project (':CompetitionServices')
    implementation project (':CompetitionPersistance')
    implementation 'org.springframework:spring-context:5.0.4.RELEASE'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    implementation 'org.apache.thrift:libthrift:0.12.0'
    implementation 'javax.annotation:javax.annotation-api:1.2-b01'
}

test {
    useJUnitPlatform()
}